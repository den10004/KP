<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <title>Коммерческое предложение</title>
  </head>
  <body>
    <header class="wrapper">
      <div class="header__container">
        <div class="logo">VAC</div>
        <ul>
          <li>Описание</li>
          <li>Галерея</li>
          <li>Производительность</li>
          <li>Отзывы</li>
        </ul>

        <div class="header-burger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="wrapper">
        <div class="hero__main">
          <div class="hero__block">
            <div class="hero__content">
              <h2><span>ПК Predator 2000 для</span> <span>Кирилла</span></h2>
              <p>Персональное предложение с учётом ваших задач</p>
            </div>
            <div class="hero__label">
              <img src="./src/images/Flag.webp" alt="флаг" />&nbsp;<span
                >1200+ собранных игровых ПК с 2019 года</span
              >
            </div>
          </div>
          <div class="hero__group">
            <div class="hero-item hero-item--first">
              <img src="./src/images/hero.webp" alt="компьютер" />
            </div>
            <div class="hero-item hero-item--second">
              <img src="./src/images/hero1.webp" alt="компьютер" />
            </div>
            <div class="hero-item--first img">
              <img src="./src/images/hero2.webp" alt="компьютер" />
            </div>
          </div>

          <button class="button btn-blue">Посмотреть спецификацию</button>
        </div>
      </div>
    </section>

    <footer>footer</footer>
  </body>
  <script src="./src/js/main.js"></script>
</html>
